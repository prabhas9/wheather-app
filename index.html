
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
    <div class="card animate__animated animate__backInDown">
      <div class="weather">
          <input class="input" type="text" placeholder="enter any city name"> <button class="search1" style="height: 20px;" ><img  style="height: 20px;"src="https://cdn-icons-png.flaticon.com/128/149/149852.png" alt=""></button>
         
          <img class="img" src="https://cdn-icons-png.flaticon.com/128/4814/4814268.png" alt="">
          <!-- <div class="text" ><h3 class="tt"><span class="cityname">califonia</span>  : <span class="temp">30</span><sup>o</sup>c</h3></div> -->
          <div class="taken"><h3 class="input-taken"><span class="cityname">califonia</span>  : <span class="temp">30</span><sup>o</sup>c</h3></div>
          <div class="parameters">
            
         
        
        <div class="row1">
          <div class="row-sm-1 pl-4"><h5>humidity : <span class="humidity">20</span><sup>o</sup>c</h5></div>
       
          
          <div class="row-sm-3 "><img class="icons" src="https://cdn-icons-png.flaticon.com/128/10760/10760415.png" alt=""></div>
        </div>
        <div class="row2">
          <div class="-sm-1 pl-4"><h5>wind-speed : <span class="wind_speed">20</span> ms</h5></div>
        
          <div class="row-sm-3 "><img class="icons" src="https://cdn-icons-png.flaticon.com/128/2831/2831947.png" alt=""></div>
        </div>
        <div class="row3">
          <div class="row-sm-1 pl-4"><h5>max-temp : <span class="max_temp">20</span><sup>o</sup>c</h5></div>
          
          <div class="row-sm-3 "><img class="icons" src="https://cdn-icons-png.flaticon.com/128/1684/1684375.png" alt=""></div>
        </div>
        <div class="row4">
          <div class="row-sm-1 pl-4"><h5>min-temp : <span class="min_temp">20</span><sup>o</sup>c</h5></div>
         
          <div class="row-sm-3 "><img class="icons" src="https://cdn-icons-png.flaticon.com/128/9424/9424590.png" alt=""></div>
        </div>
      </div>
        </div>
      </div>

      <div class="card-2"> 
        <h3>More Updates</h3><hr>
        <h4>cloud_pct :<img class="c2-img" src="https://cdn-icons-png.flaticon.com/128/3127/3127236.png" alt=""> <span class="values cloud_pct">78</span></h4><hr>
        <h4>feels_like :<img class="c2-img"  src="https://cdn-icons-png.flaticon.com/128/3127/3127236.png" alt=""><span class="values feels_like">38</span></h4><hr>
        <h4>wind_degrees :<img class="c2-img"  src="https://cdn-icons-png.flaticon.com/128/3127/3127236.png" alt=""><span class="values wind_degrees">34</span></h4><hr>
        <h4>sunrise :<img class="c2-img" src="https://cdn-icons-png.flaticon.com/128/3127/3127236.png" alt=""><span class="values sunrise">7637829098</span></h4><hr>
        <h4>sunset :<img class="c2-img" src="https://cdn-icons-png.flaticon.com/128/3127/3127236.png" alt=""><span class="values sunset">6367829290</span></h4><hr>

      </div>
      <div id="bar-graph" style="width:100%;max-width:700px; background-color: black;"></div>
      <!-- feels_like": 26, "humidity": 86, "min_temp": 25, "max_temp": 25, "wind_speed": 2.85, "wind_degrees": 280, "sunrise": 1689468060, "sunset": 1689514675} -->
    <div class="history">
      history
    </div>

    <!-- <div class="boxx">fhgj</div> -->
      




    </body>
    <script src="index.js"></script>
    </html>
